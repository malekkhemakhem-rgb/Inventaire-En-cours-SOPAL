<style>

    background-size: cover;
    display: flex;

    align-items: center;
    height: 100vh;
    margin: 0;
  }
  body::after {

    position: absolute;
    top: 0; left: 0; width: 100%; height: 100%;

  .login-box {

    border: 2px solid #ccc;
    border-radius: 8px;

  }
  button {
    width: 100%;
    padding: 14px;
    background: #0072ff;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
