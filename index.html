<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Connexion - Inventaire Des Encours SOPAL 2025 </title>
<style>
  body {
    font-family: 'Arial Narrow', Arial, sans-serif;
    background: url('images.jpg') no-repeat center center fixed;
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  body::after {
    content: "";
    position: absolute;
    top: 0; left: 0; width: 100%; height: 100%;
    background: rgba(0, 0, 0, 0.6);
    z-index: -1;
  }
  .login-box {
    background: rgba(255, 255, 255, 0.95);
    padding: 40px;
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    width: 350px;
    text-align: center;
  }
  .login-box img {
    height: 60px;
    margin-bottom: 20px;
  }
  h2 { color: #0a3d62; margin-bottom: 30px; }
  input[type="text"], input[type="password"] {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border: 2px solid #ccc;
    border-radius: 8px;
    font-size: 16px;
    box-sizing: border-box;
  }
  button {
    width: 100%;
    padding: 14px;
    background: #0072ff;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
    margin-top: 20px;
  }
  button:hover { background: #005edc; }
  .error { color: red; margin-top: 10px; font-weight: bold; }
</style>
</head>
<body>

<div class="login-box">
  <img src="image.png" alt="Groupe SOPAL">
  <h2>Connexion Inventaire Des En Cours 2025</h2>
  
  <input type="text" id="username" placeholder="Nom du responsable" autocomplete="off">
  <input type="password" id="password" placeholder="Mot de passe">
  
  <div id="error-msg" class="error"></div>
  
  <button onclick="login()">Se connecter</button>
</div>

function login() {
  const username = document.getElementById("username").value.trim();
  const password = document.getElementById("password").value;

    errorMsg.textContent = "Veuillez remplir tous les champs";

  }

  const user = utilisateurs[username];

  if (user && user.password === password) {
    // Sauvegarde en localStorage (session sécurisée)
    localStorage.setItem("userConnecte", JSON.stringify({
      nom: username,
      ateliers: user.ateliers
    }));
    // Redirection vers la fiche
    window.location.href = "inventaire.html";
  } else {
    errorMsg.textContent = "Nom ou mot de passe incorrect";
  }
}

// Empêcher Entrée de valider trop tôt
document.getElementById("password").addEventListener("keydown", function(e) {
  if (e.key === "Enter") login();
});
</script>
